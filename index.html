<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/restart.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <header class="header">
        <p>developed by <a href="https://github.com/lucas-spqr">Lucas Maia</a></p>
    </header>

    <main class="main">
        <header class="header-tic-tac-toe">
            <h1 class="tic-tac-toe">tic tac toe</h1>
        </header>

        <div class="grid-flex">

            <section class="grid">

                <div class="grid-container c1">
                    <div class="box box-1"></div>
                </div>

                <div class="grid-container c2">
                    <div class="box box-2"></div>
                </div>

                <div class="grid-container c3">
                    <div class="box box-3"></div>
                </div>

                <div class="grid-container c4">
                    <div class="box box-4"></div>
                </div>

                <div class="grid-container c5">
                    <div class="box box-5"></div>
                </div>

                <div class="grid-container c6">
                    <div class="box box-6"></div>
                </div>

                <div class="grid-container c7">
                    <div class="box box-7"></div>
                </div>

                <div class="grid-container c8">
                    <div class="box box-8"></div>
                </div>

                <div class="grid-container c9">
                    <div class="box box-9"></div>
                </div>

            </section>
        </div>
    </main>

    <section class="end-page">

        <div class="close">
            <img class="close-end-page" src="./src/images/cross.svg" alt="">
        </div>

        <h2>fim de jogo</h2>
    </section>


    <section class="restartSection">
        <div class="restartDiv">
            <button class="restartButton">restart</button>
        </div>
    </section>





    <script src="./scripts/script.js"></script>
</body>

</html>
